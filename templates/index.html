{% extends "basebs.html" %}
{% block title %}Home{% endblock %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block content %}
    <h1 style='text-align:center'>CPaste</h1>
    <div class='jumbotron' style='text-align:center'>
      <p>Paste:</p>
      <form action='/paste' method='post'>
      <input type='text' name='pname' class='form-control' placeholder='Paste Name...'/><br>
      <textarea style='height:500px' name='pcontent' placeholder='Paste here...' class='form-control'></textarea>
      <br>
      <input type='submit' name='send' value='Paste' class='form-control' />
      </form>
    </div>
{% endblock %}

{% endblock %}
